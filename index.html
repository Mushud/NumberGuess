<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess the Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">

<body>

    <div class="header">
        <h1>Welcome to Guess the Number Game</h1>
    </div>

    <div class="game-body">

       <div class="instructions">
        <h2 id="lives">Lives</h2>
        <h2 id="level">Level</h2>
        <h2 id="score">Score</h2>
       </div>
        <div class="container">
                <button id="generate">Start Game</button>
                <h2 id="status"></h2>
                <h1 id="onStart"></h1>
                <input id="inputNumberBar" placeholder="Guess the number Generated">
                <button id="check">Check Number</button>
        </div>
    </div>
    <footer>
